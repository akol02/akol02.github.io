<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anish Kolhe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    
  </head>
  <body>
    <div id="canvasForHTML"></div>
    <section id="hero">
      <div class="hero container">
        <div class="intro">
            <div class="profile-photo">
                <img src="a.jpeg" alt="Profile Photo"/>
              </div>
          <div class="headings">
            <h1>Anish Kolhe<span></span></h1>
            <p>-Student Electrical Engineering<span></span></p>
          </div>
          
        </div>
        <nav>
          <ul>
            <li>
              <a href="https://www.linkedin.com/in/anishkolhe18/" target="_blank" type="button" class="cta">LinkedIn</a>
            </li>
            <li>
              <a href="" type="button" class="cta">Download CV</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      /* paste this line in verbatim */
      window.formbutton = window.formbutton || function () {
        (formbutton.q = formbutton.q || []).push(arguments);
      };
      /* customize formbutton below*/
      formbutton('create', {
        action: 'https://formspree.io/f/xzbqlekv',
        title: 'How can I help you?',
        fields: [
          {
            type: 'text',
            label: 'Name:',
            name: 'name',
            required: true,
            placeholder: 'Your Name',
          },
          {
            type: 'email',
            label: 'Email:',
            name: 'email',
            required: true,
            placeholder: 'your@email.com',
          },
          {
            type: 'textarea',
            label: 'Message:',
            name: 'message',
            placeholder: "What's on your mind?",
          },
          { type: 'submit' },
        ],
        styles: {
          title: {
            backgroundColor: 'gray',
          },
          button: {
            backgroundColor: 'gray',
          },
        },
      });
    </script>
  </body>
</html>
